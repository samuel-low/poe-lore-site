			<div class="row d-flex bd-highlight">
				<div class="col-md-6 col-lg-4 bd-highlight">
					<form action="/action_page.php">
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" placeholder="Full name" id="name">
						</div>
						<div class="form-group">
							<label for="email">Email address:</label>
							<input type="email" class="form-control" placeholder="Email@example.com" id="email">
						</div>
						<div class="form-group">
							<label>Type of book:</label>
							<div class="form-check" id="radiogroup">
								<input class="form-check-input" type="radio" name="bookType" id="radioHardcover" value="hardcover">
								<label class="form-check-label" for="radioHardcover">Hardcover</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="bookType" id="radioPaperback" value="paperback">
								<label class="form-check-label" for="radioPaperback">Paperback</label>
							</div>
						</div> 
						<div class="form-group">
							<label for="bookNum">Number of Copies:</label><br>
							<input type="number" name="quantity" min="1" max="5" id="bookNum" placeholder="Max 5">
						</div>
						<div class="form-group">
							<label for="bookColour">Colour:</label>
							<select id="bookColour" class="form-control">
								<option selected disabled>Choose...</option>
								<option>Black</option>
								<option>White</option>
								<option>Red</option>
								<option>Blue</option>
								<option>Green</option>
							</select>
						</div>
						
						<div class="form-group">
							<label for="inputAddress">Address</label>
							<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
						</div>
						<div class="form-group">
							<label for="inputAddress2">Address 2</label>
							<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputCity">City</label>
								<input type="text" class="form-control" placeholder="City" id="inputCity">
							</div>
							<div class="form-group col-md-4">
								<label for="inputState">State</label>
								<select id="inputState" class="form-control">
									<option selected disabled>Choose...</option>
									<option>NSW</option>
									<option>VIC</option>
									<option>QLD</option>
									<option>WA</option>
									<option>SA</option>
									<option>TAS</option>
								</select>
							</div>
							<div class="form-group col-md-2">
								<label for="inputPostcode">Postcode</label>
								<input type="text" class="form-control" id="inputPostcode">
							</div>
						</div>
						<div class="form-group">
							<label for="comment">Feedback:</label>
							<textarea class="form-control" rows="5" id="comment" placeholder="If you have any suggestions or information to add to the book/site."></textarea>
						</div> 
						<div class="form-group form-check">
							<input class="form-check-input" type="checkbox" id="updateCheck">
							<label class="form-check-label" for="updateCheck">Send Me Updates</label>
						</div>
